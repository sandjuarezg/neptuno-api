<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neptuno-Proyecto</title>
  <link href="../styles/main.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="icon" type="image/x-icon" href="../img/neptuno.png">
</head>

<!-- body -->
<body>

  <!-- main -->
  <main class="main">
    <section class="main__container d-flex justify-content-between">
      <div class="coverProy"> 
        {{range .}}
        <article class="article__proyTask d-flex">
          <div class="d-flex justify-content-between w-100">
            <a class="link text-white" href="/tareas?id={{.ID}}">
              <p>{{.Nombre}}</p>
            </a> 
            <div class="d-flex justify-content-end">
              <!-- Button trigger modal -->
              <button type="button" class="account__button account__button--small" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Editar
              </button>
  
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body">
                      <form class="account" action="/proyectos?editar={{.ID}}" method="POST">
                        <h3 class="account__title">Edita el nombre del proyecto</h3>
                        <div class="account__container">
                            <label for="nombreProyect" class="account__text">Nombre</label>
                            <input id="nombreProyect" class="account__input" placeholder="nombre" name="nombreProyect" type="text" required>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <input class="account__button" type="submit" name="editar" value="Editar">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <a href="/proyectos?eliminar={{.ID}}" class="link account__button account__button--small">Eliminar</a>
            </div>
          </div>
        </article>
        {{end}}
      </div>
      
      <form class="account w-50" action="/proyectos?agregar" method="POST">
        <h3 class="account__title">Crear nuevo Proyecto</h3>
        <div class="account__container">
            <label for="nombreProyect" class="account__text">Nombre</label>
            <input id="nombreProyect" class="account__input" placeholder="Nombre" name="nombreProyect" type="text" required>
        </div>
        <input class="account__button" type="submit" name="Agregar" value="Agregar">
      </form>
    </section>
  </main>   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
